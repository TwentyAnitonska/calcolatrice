<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        
        <img src="./logo-PhotoRoom.png-PhotoRoom.png" alt="Image logo" id="myImage">
           
        <div class="input-group mb-1 contents">

            <div class=" input-style">
                
                <div class="input">
                    <input class="padding"  style="margin-top:35px; border-radius: 15!important;" type="number" id="numA" placeholder="Inserisci primo num">

                    <input class="padding" style="display:block; margin-top:10px;" type="number" id="numB" placeholder="Inserisci secondo num">

                </div>
                
                <button class=" btn botton-align btn-block btn-info button-ris" id="bottoneRis" type="button">RIS</button>

            </div>
            <div class="input-group-append btn-group-vertical buttons">
                <button type="button" id="bottoneAdd" class="buttons-style input-group-text btn btn-primary" data-bs-toggle="button" autocomplete="off">+</button>
                <button type="button" id="bottoneSott" class="buttons-style input-group-text btn btn-primary" data-bs-toggle="button" autocomplete="off">-</button>
                <button type="button" id="bottoneMolt" class="buttons-style input-group-text btn btn-primary" data-bs-toggle="button" autocomplete="off">*</button>
                <button type="button" id="bottoneDiv" class="buttons-style input-group-text btn btn-primary" data-bs-toggle="button" autocomplete="off">/</button>
            </div>

            <div class="border-text-ris">
                <h1 class="text-ris" id="risultato"></h1>
            </div>

        </div>

    </div>

    <div id="load" class="text-center spinner-container" hidden="hidden">
        <div id="load" class="spinner-style spinner-border" role="status"></div>
    </div>
    
</body>

</html>
<script src="site.js"></script>
